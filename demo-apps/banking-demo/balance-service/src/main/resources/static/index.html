<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>balance-service</title>
    <meta name="description" content="balance-service interface">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/framework/all.css" />

    <!-- main technical functions declared here -->
    <script src="js/main.js"></script>

    <!-- custom business logic here -->
    <script src="app/app.js"></script>

    <!-- script to lauch before for theme lading -->
    <script src="js/head.js"></script>

</head>

<body>

    <div w3-include-html="partials/header.html"></div>
    <div class="content-body">
        <!-- PUT YOUR CONTENT HERE -->
        <div class="jumbotron"  >
            <h1>balance-service interface</h1>
        </div>
        <div class="flex-container">
            <div class="flex-item " >
                <h2>Pay amount</h2>
                <form id="data-form" class="flex-container-col">
                    <label>Id</label>
                    <input type="text" id="id" value="1" placeholder="Id">
                    <label>Amount</label>
                    <input type="text" id="amount" value="100" placeholder="Id">
                </form>
                <button  id="show-balance-button"
                    onclick="backEndRequest(null,'/camel/balance/update','post', formDataToJson('data-form'))">Send payment</button>
            </div>
            <div class="flex-item flex-grow">
                <div   class="flex-container">
                    <h2> Clearing Operations State Table</h2>
                    <button onclick="clearTable('state-table')">clear</button>
                    <button onclick="processSocketMsg(exampleStateEvent)">populate state example</button>
                </div>
                <table id="state-table"></table>
            </div>
        </div>
        <div class="flex-container">
            <div class="flex-item flex-grow flex-container-col">
                <div class="flex-container">
                    <h2>Log messages</h2>
                    <button onclick="clearTable('log-table')">clear</button>
                    <button onclick="processSocketMsg(exampleEvent)">populate example</button>
                </div>
                <table id="log-table">
                </table>
            </div>
            <div class="flex-item flex-grow">
                <h2>Last message</h2>
                <pre id="messages">Basic Messages Will show here</pre>
            </div>
        </div>
        <div class="flex-container">
 
        </div>

    </div>
    <!-- END PUT YOUR CONTENT HERE -->

    <script src="js/render.js"></script>

</body>

</html>
