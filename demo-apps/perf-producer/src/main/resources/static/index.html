<!doctype html>
<html lang="en">
<header>
    <meta charset="utf-8">
    <title>perf-producer</title>
    <meta name="description" content="perf-producer interface">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/framework/all.css" />

</header>

<body>

    <div w3-include-html="partials/header.html"></div>
    <div class="content-body">
        <!-- PUT YOUR CONTENT HERE -->
        <div class="jumbotron">
            <h1>Welcome to the perf-producer interface</h1>
        </div>
        <div class="flex-container">
            <div class="flex-item flex-container-col" >
                <span>Number of messages</span>
                <input  type="text" id="message-input" value="1000" placeholder="number of messages">
                <span>Messages size in bytes</span>
                <input  type="text" id="message-size" value="20000" placeholder="message size in bytes">
                <button  id="send-button"
            onclick="backEndRequest('messages','/camel/send','post', JSON.stringify({ nbmsg: document.getElementById('message-input').value, size:  document.getElementById('message-size').value}) )">send</button>
            </div>
            <div class="flex-item flex-grow">
                <h2>Log Messages</h2>
                <pre id="messages">Basic Messages Will show here</pre>
            </div>
        </div>
        <div class="flex-container">
            <div class="flex-item flex-grow flex-container-col">
                <h2>Data Table</h2>
                <div class="flex-container">
                    <button onclick="clearTable('log-table')">clear</button>
                    <button onclick="processSocketMsg(exampleEvent)">populate example</button>
                </div>
                <table id="log-table">
                </table>
            </div>
        </div>
    </div>
    <!-- END PUT YOUR CONTENT HERE -->

    <script src="js/main.js"></script>

</body>

</html>
