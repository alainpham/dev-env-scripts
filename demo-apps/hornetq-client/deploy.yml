---
apiVersion: "apps.openshift.io/v1"
kind: "DeploymentConfig"
metadata:
  labels:
    app: "hornetq-client"
    group: "demo"
  name: "hornetq-client"
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    app: "hornetq-client"
    group: "demo"
  strategy:
    rollingParams:
      timeoutSeconds: 3600
    type: "Rolling"
  template:
    metadata:
      labels:
        app: "hornetq-client"
        group: "demo"
    spec:
      containers:
      - env:
        - name: "AMQHOST"
          value: "amq-broker-a-0-svc"
        - name: "AMQPORT"
          value: "5446"
        image: "alainpham/hornetq-client:latest"
        imagePullPolicy: "Always"
        name: "hornetq-client"
        resources:
          limits:
            cpu: "2.0"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "128Mi"
        securityContext:
          privileged: false
        volumeMounts:
        - mountPath: "/deployments/tls"
          name: "tls-secret-volume"
          readOnly: true
      volumes:
      - name: "tls-secret-volume"
        secret:
          defaultMode: 420
          secretName: "hornetq-client-tls-secret"
  triggers:
  - type: "ConfigChange"
---
kind: Secret
apiVersion: v1
metadata:
  name: "hornetq-client-tls-secret"
type: Opaque
data:
  keystore.jks: 
  truststore.jks: 