- name: configure dolphin
  ansible.builtin.lineinfile:
    path: /home/{{ansible_user}}/.config/dolphinrc
    regexp: '.General.'
    line: '[General]'
    create: yes

- name: configure dolphin
  ansible.builtin.lineinfile:
    path: /home/{{ansible_user}}/.config/dolphinrc
    insertafter: .General.'
    regexp: '{{item.id}}=.*'
    line: '{{item.id}}={{item.value}}'
  with_items:
    - id: OpenExternallyCalledFolderInNewTab
      value: "false"
    - id: RememberOpenedTabs
      value: "false"
    - id: ShowFullPath
      value: "true"