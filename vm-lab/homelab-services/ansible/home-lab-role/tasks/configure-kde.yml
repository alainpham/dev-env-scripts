- name: configure wallpaper apply
  ansible.builtin.lineinfile:
    path: /home/{{ansible_user}}/.config/plasma-org.kde.plasma.desktop-appletsrc
    regexp: '^Image='
    line: Image=file:///home/{{ansible_user}}/wallpapers/malte-schmidt-enGr5YbjQKQ-unsplash.jpg

- name: configure theme
  when: '"workstation" in features'
  template:
    src: distrib/kdeconf/homefolder/.config/kdeglobals
    dest: /home/{{ansible_user}}/.config/

- name: configure taskbar
  ansible.builtin.lineinfile:
    path: /home/{{ansible_user}}/.config/plasma-org.kde.plasma.desktop-appletsrc
    regexp: 'plugin=org.kde.plasma.icontasks'
    line: 'plugin=org.kde.plasma.taskmanager'


- name: configure taskbar height
  ansible.builtin.replace:
    path: /home/{{ansible_user}}/.config/plasmashellrc
    regexp: 'thickness=.*'
    replace: 'thickness=60'

- name: configure taskbar remove launchers
  ansible.builtin.lineinfile:
    path: /home/{{ansible_user}}/.config/plasma-org.kde.plasma.desktop-appletsrc
    regexp: '.Containments..2..Applets..5..Configuration..General.'
    line: '[Containments][2][Applets][5][Configuration][General]'

- name: configure taskbar remove launchers
  ansible.builtin.lineinfile:
    path: /home/{{ansible_user}}/.config/plasma-org.kde.plasma.desktop-appletsrc
    insertafter: '.Containments..2..Applets..5..Configuration..General.'
    regexp: 'launchers=.*'
    line: 'launchers='

- name: configure 2 stripes
  ansible.builtin.lineinfile:
    path: /home/{{ansible_user}}/.config/plasma-org.kde.plasma.desktop-appletsrc
    insertafter: '.Containments..2..Applets..5..Configuration..General.'
    regexp: 'forceStripes=.*'
    line: 'forceStripes=true'

- name: configure login mode empty session
  ansible.builtin.lineinfile:
    path: /home/{{ansible_user}}/.config/ksmserverrc
    regexp: '.General.'
    line: '[General]'

- name: configure login mode empty session
  ansible.builtin.lineinfile:
    path: /home/{{ansible_user}}/.config/ksmserverrc
    insertafter: '.General.'
    regexp: 'loginMode=.*'
    line: 'loginMode=emptySession'

- name: configure login mode empty session
  ansible.builtin.lineinfile:
    path: /home/{{ansible_user}}/.config/kwinrc
    regexp: '.Compositing.'
    line: '[Compositing]'
    create: yes

- name: configure no compositing
  ansible.builtin.lineinfile:
    path: /home/{{ansible_user}}/.config/kwinrc
    insertafter: '.Compositing.'
    regexp: 'Enabled=.*'
    line: 'Enabled=false'

- name: configure desktops
  ansible.builtin.lineinfile:
    path: /home/{{ansible_user}}/.config/kwinrc
    insertafter: '.Desktops.'
    regexp: 'Number=.*'
    line: 'Number=4'

- name: configure desktops
  ansible.builtin.lineinfile:
    path: /home/{{ansible_user}}/.config/kwinrc
    insertafter: '.Desktops.'
    regexp: 'Rows=.*'
    line: 'Rows=2'

- name: configure desktops
  ansible.builtin.lineinfile:
    path: /home/{{ansible_user}}/.config/kwinrc
