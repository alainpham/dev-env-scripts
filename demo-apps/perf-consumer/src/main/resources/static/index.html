<!doctype html>
<html lang="en">
<header>
    <meta charset="utf-8">
    <title>perf-consumer</title>
    <meta name="description" content="perf-consumer interface">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/framework/all.css" />

</header>

<body>

    <div w3-include-html="partials/header.html"></div>
    <div class="content-body">
        <!-- PUT YOUR CONTENT HERE -->
        <div class="jumbotron">
            <h1>Welcome to the perf-consumer interface</h1>
        </div>
        <div class="flex-container">
            <div class="flex-item flex-container-col" >
                <input  type="text" id="message-input" value="" placeholder="Your message">
                <textarea  id="text-area"></textarea>
                <button  id="send-button"
                    onclick="backEndRequest('messages','/camel/send-msg','post', document.getElementById('message-input').value)">send</button>
            </div>
            <div class="flex-item flex-grow">
                <h2>Log Messages</h2>
                <pre id="messages">Basic Messages Will show here</pre>
            </div>
        </div>
        <div class="flex-container">
            <div class="flex-item flex-grow flex-container-col">
                <h2>Data Table</h2>
                <div class="flex-container">
                    <button onclick="clearTable('log-table')">clear</button>
                    <button onclick="processSocketMsg(exampleEvent)">populate example</button>
                </div>
                <table id="log-table">
                </table>
            </div>
        </div>
    </div>
    <!-- END PUT YOUR CONTENT HERE -->

    <script src="js/main.js"></script>

</body>

</html>
