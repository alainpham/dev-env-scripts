<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>messaging-tester</title>
    <meta name="description" content="messaging-tester interface">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/framework/all.css" />

    <script src="js/main.js"></script>
    <script src="js/head.js"></script>
</head>
    
<body>

    <div w3-include-html="partials/header.html"></div>
    <div class="content-body">
        <!-- PUT YOUR CONTENT HERE -->
        <div class="jumbotron">
            <h1 id="jumbo">Messaging Tester</h1>
        </div>
        <div class="flex-container">
            <div class="flex-item " >
                <h2>Test single message</h2>
                <form id="data-form" class="flex-container-col">
                    <label>Destination</label>
                    <input  type="text" id="destination" value="app.queue" placeholder="destination">
                    <label>Id</label>
                    <input  type="text" id="id" value="xx" placeholder="Id">
                    <label>Name</label>
                    <input  type="text" id="name" value="John" placeholder="Your name">
                    <label>First Name</label>
                    <input  type="text" id="firstName" value="Doe" placeholder="Your first name">
                    <label>Your vote</label>
                    <select id="vote">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <label>Message content</label>
                    <textarea  id="text-area"></textarea>
                </form>
                <button  id="send-button"
                    onclick="backEndRequest(null,'/camel/send-msg','post', formDataToJson('data-form'))">send</button>
                <button  id="stop-consumers"
                    onclick="backEndRequest(null,'/camel/stop-consumers','get', null)">stop-consumers</button>
                <button  id="start-consumers"
                    onclick="backEndRequest(null,'/camel/start-consumers','get', null)">start-consumers</button>
            </div>
            <div class="flex-item flex-grow">
                <h2>State Table</h2>
                <div class="flex-container">
                    <button onclick="clearTable('state-table')">clear</button>
                </div>
                <table id="state-table"></table>
            </div>
        </div>

        <div class="flex-container">
            <div  class="flex-item flex-grow flex-container-col">
                <h2>Log messages</h2>
                <div class="flex-container">
                    <button onclick="clearTable('log-table')">clear</button>
                    <button onclick="processSocketMsg(exampleEvent)">populate example</button>
                </div>
                <div style="max-height: 500px;overflow-y: auto;">
                    <table  id="log-table">
                    </table>
                </div>
            </div>
            <div class="flex-item flex-grow">
                <h2>Last message</h2>
                <pre id="messages">Basic Messages Will show here</pre>
            </div>
        </div>

        <div class="flex-container">
            <div class="flex-item flex-container-col" >
                <h2>Test high load</h2>
                <form id="perf-data-form" class="flex-container-col">
                    <label>Number of messages</label>
                    <input  type="text" id="nbmsg" value="1000" placeholder="number of messages">
                    <label>Messages size in bytes</label>
                    <input  type="text" id="size" value="1000" placeholder="message size in bytes">
                </form>
                <button  id="send-button"
                onclick="backEndRequest(null,'/camel/send','post', formDataToJson('perf-data-form'))">send</button>
            </div>
            <div class="flex-item flex-grow">
                <h2>Performance data</h2>
                <div class="flex-container">
                    <button onclick="clearTable('perf-table')">clear</button>
                </div>
                <table id="perf-table"></table>
            </div>
        </div>

    </div>
    <!-- END PUT YOUR CONTENT HERE -->

    <script src="js/render.js"></script>
    <script src="app/app.js"></script>

</body>

</html>
